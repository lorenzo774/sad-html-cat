<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./assets/star0.png"
      type="image/png"
    />
    <title>Super Mario Short</title>
    <!-- CSS -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./main.ts" defer></script>
  </head>
  <body>
    <!-- AUDIO -->
    <audio id="jump">
      <source id="source-jump" type="audio/wav" />
    </audio>
    <audio id="star">
      <source id="source-star" type="audio/wav" />
    </audio>
    <audio loop id="run">
      <source id="source-run" type="audio/wav" />
    </audio>
    <!-- GAME -->
    <div class="center">
      <div id="app">
        <div class="ui hud">
          <div class="points-conainter">
            <img src="./assets/star0.png" alt="" />
            <p id="points">:</p>
          </div>
        </div>
        <div class="hide ui game-over-screen">
          <p id="highscore">HIGH SCORE:</p>
          <button id="try-again">Try again</button>
        </div>
        <canvas
          id="game"
          width="1280"
          height="720"
        ></canvas>
      </div>
    </div>
  </body>
</html>
